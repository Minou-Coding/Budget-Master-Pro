<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discembed Creator - Minou_Offciel</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00d4ff;
      --primary-dark: #0099cc;
      --secondary: #6366f1;
      --accent: #8b5cf6;
      --neon-blue: #00ffff;
      --neon-purple: #bf5af2;
      --bg-dark: #0a0b1e;
      --bg-medium: #0f1122;
      --bg-light: #151829;
      --bg-card: #1a1d3a;
      --glass: rgba(0, 212, 255, 0.05);
      --glass-border: rgba(0, 212, 255, 0.2);
      --text: #e2e8f0;
      --text-dim: #94a3b8;
      --text-muted: #64748b;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --shadow-neon: 0 0 30px rgba(0, 212, 255, 0.3);
      --shadow-purple: 0 0 30px rgba(139, 92, 246, 0.3);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, var(--bg-dark) 0%, #0d1421 50%, var(--bg-medium) 100%);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 60%),
        radial-gradient(circle at 80% 20%, var(--accent) 0%, transparent 60%),
        radial-gradient(circle at 40% 40%, var(--neon-blue) 0%, transparent 60%);
      opacity: 0.06;
      filter: blur(120px);
      z-index: -2;
      animation: float 25s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, transparent 30%, rgba(0, 212, 255, 0.03) 50%, transparent 70%),
        linear-gradient(-45deg, transparent 30%, rgba(139, 92, 246, 0.03) 50%, transparent 70%);
      z-index: -1;
      animation: shimmer 8s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1) rotate(0deg); }
      33% { transform: translate(40px, -30px) scale(1.1) rotate(120deg); }
      66% { transform: translate(-30px, 25px) scale(0.9) rotate(240deg); }
    }

    @keyframes shimmer {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Header */
    .header {
      text-align: center;
      padding: 4rem 1rem 2rem;
      position: relative;
      z-index: 10;
    }

    .logo-container {
      display: inline-block;
      position: relative;
      margin-bottom: 1rem;
    }

    .logo {
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--neon-blue), var(--primary), var(--accent), var(--neon-purple));
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-transform: uppercase;
      letter-spacing: -3px;
      animation: gradient-flow 4s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
    }

    @keyframes gradient-flow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      color: var(--text-dim);
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-weight: 300;
      opacity: 0.9;
    }

    /* Auth Section */
    .auth-section {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 1rem;
      background: rgba(26, 29, 58, 0.9);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .user-name {
      color: var(--text);
      font-weight: 600;
      font-size: 0.9rem;
    }

    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 11, 30, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .login-card {
      background: var(--bg-medium);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 3rem 2.5rem;
      text-align: center;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.8),
        var(--shadow-neon);
      max-width: 400px;
      width: 90%;
    }

    .login-title {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--neon-blue), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
    }

    .login-subtitle {
      color: var(--text-dim);
      margin-bottom: 2.5rem;
      line-height: 1.5;
    }

    .google-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 1rem 1.5rem;
      background: white;
      color: #333;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .google-login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    /* Main Container */
    .main-container {
      max-width: 1500px;
      margin: 0 auto;
      padding: 0 2rem 4rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2.5rem;
      position: relative;
    }

    @media (max-width: 1024px) {
      .main-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }

    /* Glass Panel */
    .panel {
      background: rgba(26, 29, 58, 0.7);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 0 1px rgba(0, 212, 255, 0.1);
      transition: all 0.4s ease;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .panel:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.8),
        var(--shadow-neon),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .panel:hover::before {
      opacity: 0.08;
    }

    /* Section Headers */
    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section-icon {
      font-size: 1.6rem;
      filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.6));
    }

    .cloud-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .cloud-icon {
      font-size: 1rem;
    }

    .status-online {
      color: var(--success);
    }

    .status-offline {
      color: var(--warning);
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.7rem;
      color: var(--text-dim);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      background: var(--bg-light);
      border: 2px solid rgba(0, 212, 255, 0.2);
      border-radius: 16px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.4s ease;
      outline: none;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    input[type="text"]:focus,
    textarea:focus {
      border-color: var(--primary);
      background: rgba(0, 212, 255, 0.08);
      box-shadow: 
        0 0 25px rgba(0, 212, 255, 0.4),
        inset 0 2px 4px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 130px;
      font-family: inherit;
      line-height: 1.6;
    }

    input[type="file"] {
      cursor: pointer;
      padding: 0.8rem;
      border-style: dashed;
    }

    input[type="file"]::-webkit-file-upload-button {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      margin-right: 1rem;
      transition: all 0.3s ease;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
    }

    input[type="file"]::-webkit-file-upload-button:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5);
    }

    /* Buttons */
    .btn {
      padding: 1rem 1.8rem;
      border: none;
      border-radius: 16px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      width: 100%;
      margin-bottom: 1.2rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
      z-index: 0;
    }

    .btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--neon-blue));
      color: var(--bg-dark);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
    }

    .btn-primary::before {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 212, 255, 0.6);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--secondary), var(--accent));
      color: white;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary::before {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(99, 102, 241, 0.6);
    }

    .btn-accent {
      background: var(--bg-light);
      color: var(--neon-purple);
      border: 2px solid var(--neon-purple);
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
    }

    .btn-accent:hover {
      background: var(--neon-purple);
      color: var(--bg-dark);
      transform: translateY(-3px);
      box-shadow: 0 0 35px rgba(139, 92, 246, 0.7);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--danger), #dc2626);
      color: white;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
    }

    .btn-danger::before {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-danger:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(239, 68, 68, 0.6);
    }

    .btn-small {
      padding: 0.6rem 1rem;
      font-size: 0.8rem;
      width: auto;
      margin: 0;
    }

    /* Preview Section */
    .preview-container {
      background: var(--bg-medium);
      border-radius: 20px;
      padding: 2rem;
      min-height: 350px;
      border: 1px solid rgba(0, 212, 255, 0.2);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.4);
    }

    .mentions-preview {
      color: var(--primary);
      margin-bottom: 1.5rem;
      font-weight: 600;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
    }

    .embed-preview {
      display: flex;
      border-radius: 12px;
      background: var(--bg-card);
      border: 1px solid rgba(0, 212, 255, 0.3);
      overflow: hidden;
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.5),
        0 0 20px rgba(0, 212, 255, 0.2);
      transition: all 0.4s ease;
    }

    .embed-preview:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.7),
        0 0 30px rgba(0, 212, 255, 0.4);
    }

    .embed-color-bar {
      width: 5px;
      background: linear-gradient(180deg, var(--primary), var(--neon-blue));
      animation: pulse-glow 3s ease-in-out infinite;
    }

    @keyframes pulse-glow {
      0%, 100% { 
        opacity: 1; 
        box-shadow: 0 0 15px var(--primary);
      }
      50% { 
        opacity: 0.7; 
        box-shadow: 0 0 25px var(--neon-blue);
      }
    }

    .embed-content {
      padding: 1.5rem;
      width: 100%;
    }

    .embed-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: var(--text);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .embed-description {
      font-size: 1rem;
      color: var(--text-dim);
      white-space: pre-wrap;
      margin-bottom: 0.8rem;
      line-height: 1.6;
    }

    .embed-image {
      margin-top: 1.2rem;
      border-radius: 12px;
      width: 100%;
      height: auto;
      display: block;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease;
    }

    .embed-image:hover {
      transform: scale(1.02);
    }

    .embed-footer {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 1.2rem;
      opacity: 0.8;
    }

    /* Saved Configs */
    .saved-configs {
      margin-top: 2rem;
      border-top: 1px solid rgba(0, 212, 255, 0.2);
      padding-top: 2rem;
    }

    .config-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-light);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }

    .config-item:hover {
      background: rgba(0, 212, 255, 0.05);
      border-color: var(--primary);
      transform: translateX(5px);
    }

    .config-info {
      flex: 1;
    }

    .config-name {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.25rem;
    }

    .config-date {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .config-actions {
      display: flex;
      gap: 0.5rem;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content {
      background: var(--bg-medium);
      border: 1px solid var(--glass-border);
      padding: 2.5rem;
      border-radius: 24px;
      width: 90%;
      max-width: 800px;
      max-height: 85vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.8),
        var(--shadow-neon);
      animation: slideUp 0.4s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(60px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .modal-title {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--neon-blue), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .close-button {
      font-size: 2rem;
      color: var(--text-dim);
      cursor: pointer;
      transition: all 0.3s ease;
      background: none;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-button:hover {
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
      transform: rotate(90deg) scale(1.1);
    }

    /* Gallery */
    .imgbb-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .imgbb-gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      border: 2px solid transparent;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .imgbb-gallery img:hover {
      border-color: var(--primary);
      transform: scale(1.08) translateY(-4px);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.6),
        0 0 25px rgba(0, 212, 255, 0.5);
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 22px;
      height: 22px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success/Error Messages */
    .message {
      position: fixed;
      top: 25px;
      right: 25px;
      padding: 1.2rem 1.8rem;
      border-radius: 16px;
      font-weight: 600;
      animation: slideInRight 0.4s ease;
      z-index: 2000;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @keyframes slideInRight {
      from { transform: translateX(120%); }
      to { transform: translateX(0); }
    }

    .message-success {
      background: rgba(16, 185, 129, 0.9);
      color: white;
      border: 1px solid var(--success);
    }

    .message-error {
      background: rgba(239, 68, 68, 0.9);
      color: white;
      border: 1px solid var(--danger);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
      border-radius: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--primary), var(--accent));
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, var(--neon-blue), var(--neon-purple));
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 2.8rem;
      }
      
      .panel {
        padding: 1.8rem;
      }
      
      .btn {
        font-size: 0.9rem;
        padding: 0.9rem 1.5rem;
      }

      .main-container {
        padding: 0 1rem 3rem;
      }

      .auth-section {
        position: relative;
        top: auto;
        right: auto;
        margin-bottom: 2rem;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-screen">
    <div class="login-card">

    async function loadSavedConfigs() {
      if (!currentUser) return;

      try {
        const snapshot = await db.collection('configs')
          .where('userId', '==', currentUser.uid)
          .orderBy('createdAt', 'desc')
          .get();

        const configsList = document.getElementById('saved-configs-list');
        configsList.innerHTML = '';

        snapshot.forEach(doc => {
          const config = doc.data();
          const configElement = createConfigElement(doc.id, config);
          configsList.appendChild(configElement);
        });

        if (snapshot.empty) {
          configsList.innerHTML = '<p style="text-align: center; color: var(--text-dim);">Aucune configuration sauvegard√©e</p>';
        }
      } catch (error) {
        console.error('Erreur de chargement:', error);
        showMessage("‚ùå Erreur de chargement des configurations", "error");
      }
    }

    function createConfigElement(configId, config) {
      const div = document.createElement('div');
      div.className = 'config-item';
      
      const date = config.createdAt ? new Date(config.createdAt.toDate()).toLocaleDateString('fr-FR') : 'Date inconnue';
      
      div.innerHTML = `
        <div class="config-info">
          <div class="config-name">${config.name}</div>
          <div class="config-date">Cr√©√© le ${date}</div>

            <span>üóëÔ∏è Supprimer</span>
          </button>
        </div>

      return div;
    }

          showMessage("‚ùå Configuration introuvable", "error");
          return;
        }

        const config = doc.data();
        
        document.getElementById("webhook").value = config.webhook || "";
        document.getElementById("username").value = config.username || "";
        document.getElementById("title").value = config.title || "";
        document.getElementById("ranking-text").value = config.description || "";
        document.getElementById("ranking-image").value = config.image || "";
        document.getElementById("mention-users").value = config.mentionUsers || "";
        document.getElementById("mention-roles").value = config.mentionRoles || "";
        document.getElementById("imgbb-api-key").value = config.imgbbApiKey || "";

        updateEmbed();
        showMessage("‚úÖ Configuration charg√©e", "success");
        
        // Analytics : Configuration charg√©e

          config_name: config.name
        });
      } catch (error) {
        console.error('Erreur de chargement:', error);
        showMessage("‚ùå Erreur de chargement", "error");

    }

    function updateEmbed() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("ranking-text").value.trim();
      const imageUrl = document.getElementById("ranking-image").value.trim();
      
      embed.title = title || "Titre de l'embed";
      embed.description = description || "Description de l'embed";
      embed.color = 0x00d4ff;
      
      if (imageUrl && isValidUrl(imageUrl)) {
        embed.image = { url: imageUrl };
      } else {
        delete embed.image;
      }
      
      embed.footer = { 
        text: `Cr√©√© avec Discembed Creator x Minou_Offciel ‚Ä¢ ${getFrenchDateTime()}` 
      };
      
      currentWebhook = document.getElementById("webhook").value.trim();
      currentUsername = document.getElementById("username").value.trim() || "Discembed Bot";
      
      const userIds = document.getElementById("mention-users").value.trim();
      const roleIds = document.getElementById("mention-roles").value.trim();
      
      mentionUsers = userIds ? userIds.split(",").map(id => id.trim()).filter(Boolean) : [];
      mentionRoles = roleIds ? roleIds.split(",").map(id => id.trim()).filter(Boolean) : [];
      
      renderPreview();
    }

    function renderPreview() {
      const preview = document.getElementById("preview-area");
      const mentionsDiv = document.getElementById("mentions-preview");
      preview.innerHTML = "";
      mentionsDiv.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "embed-preview";

      const colorBar = document.createElement("div");
      colorBar.className = "embed-color-bar";

      const content = document.createElement("div");
      content.className = "embed-content";
      
      let embedHTML = `
        <div class="embed-title">${embed.title}</div>
        <div class="embed-description">${embed.description}</div>
      `;
      
      if (embed.image && embed.image.url) {
        embedHTML += `<img class="embed-image" src="${embed.image.url}" onerror="this.style.display='none'" />`;
      }
      
      embedHTML += `<div class="embed-footer">${embed.footer.text}</div>`;
      
      content.innerHTML = embedHTML;

      const combinedMentions = [
        ...mentionUsers.map(id => `<@${id}>`),
        ...mentionRoles.map(id => `<@&${id}>`)
      ];
      
      if (combinedMentions.length) {
        mentionsDiv.innerHTML = "üì¢ Mentions : " + combinedMentions.join(" ");
      }

      wrapper.appendChild(colorBar);
      wrapper.appendChild(content);
      preview.appendChild(wrapper);
    }

    async function sendEmbed() {
      if (!currentWebhook) {
        showMessage("‚ùå Veuillez entrer un webhook Discord valide", "error");
        return;
      }

      if (!currentWebhook.includes('discord.com/api/webhooks/')) {
        showMessage("‚ùå URL de webhook invalide", "error");
        return;
      }

      const btn = event.target;
      const originalHTML = btn.innerHTML;
      btn.innerHTML = '<span class="loading"></span> Envoi en cours...';
      btn.disabled = true;

      try {
        const cleanEmbed = {};

        const title = document.getElementById("title").value.trim();
        if (title) {
          cleanEmbed.title = title.substring(0, 256);
        }

        const description = document.getElementById("ranking-text").value.trim();
        if (description) {
          cleanEmbed.description = description.substring(0, 4096);
        }

        if (!cleanEmbed.title && !cleanEmbed.description) {
          showMessage("‚ùå Veuillez remplir au moins le titre ou la description", "error");
          btn.innerHTML = originalHTML;
          btn.disabled = false;
          return;
        }

        cleanEmbed.color = 0x00d4ff;

        const imageUrl = document.getElementById("ranking-image").value.trim();
        if (imageUrl && isValidUrl(imageUrl)) {
          cleanEmbed.image = { url: imageUrl };
        }

        cleanEmbed.footer = {
          text: `Cr√©√© avec Discembed Creator x Minou_Offciel ‚Ä¢ ${getFrenchDateTime()}`
        };

        cleanEmbed.timestamp = new Date().toISOString();

        const content = [
          ...mentionUsers.map(id => `<@${id}>`),
          ...mentionRoles.map(id => `<@&${id}>`)
        ].join(" ");

        const payload = {
          embeds: [cleanEmbed]
        };

        if (currentUsername.trim()) {
          payload.username = currentUsername.trim().substring(0, 80);
        }

        if (content.trim()) {
          payload.content = content.trim().substring(0, 2000);
        }

        const response = await fetch(currentWebhook, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (response.ok || response.status === 204) {
          showMessage("‚úÖ Embed envoy√© avec succ√®s !", "success");
          
          // Analytics : Embed envoy√©
          analytics.logEvent('send_embed', {
            has_image: !!cleanEmbed.image,
            has_mentions: content.trim().length > 0
          });
        } else {
          const errorText = await response.text();
          console.error('Erreur Discord:', response.status, errorText);
          
          if (response.status === 400) {
            showMessage("‚ùå Donn√©es invalides - V√©rifiez vos champs", "error");
          } else if (response.status === 401) {
            showMessage("‚ùå Webhook non autoris√©", "error");
          } else if (response.status === 404) {
            showMessage("‚ùå Webhook introuvable", "error");
          } else if (response.status === 429) {
            showMessage("‚ùå Trop de requ√™tes - Attendez avant de r√©essayer", "error");
          } else {
            showMessage(`‚ùå Erreur ${response.status} - V√©rifiez votre webhook`, "error");
          }
        }
      } catch (error) {
        console.error('Erreur r√©seau:', error);
        showMessage("‚ùå Erreur de connexion - V√©rifiez votre internet", "error");
      } finally {
        btn.innerHTML = originalHTML;
        btn.disabled = false;
      }
    }

    function isValidUrl(string) {
      try {
        new URL(string);
        return string.startsWith('http://') || string.startsWith('https://');
      } catch (_) {
        return false;
      }
    }

    async function uploadImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const apiKey = document.getElementById("imgbb-api-key").value.trim();
      
      if (!apiKey) {
        showMessage("‚ùå Cl√© API ImgBB manquante", "error");
        return;
      }

      if (file.size > 32 * 1024 * 1024) {
        showMessage("‚ùå Fichier trop volumineux (max 32MB)", "error");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function () {
        try {
          const base64Image = reader.result.split(',')[1];
          const formData = new FormData();
          formData.append('image', base64Image);

          showMessage("üì§ Upload en cours...", "success");

          const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
            method: 'POST',
            body: formData
          });

          const data = await response.json();
          
          if (data.success) {
            const imageUrl = data.data.url;
            document.getElementById('ranking-image').value = imageUrl;
            updateEmbed();
            await saveImageToGallery(imageUrl);
            showMessage("‚úÖ Image upload√©e avec succ√®s !", "success");
            
            // Analytics : Image upload√©e
            analytics.logEvent('upload_image', {
              file_size: file.size
            });
          } else {
            console.error('Erreur ImgBB:', data);
            showMessage("‚ùå Erreur lors de l'upload - V√©rifiez votre cl√© API", "error");
          }
        } catch (error) {
          console.error('Erreur upload:', error);
          showMessage("‚ùå Erreur r√©seau lors de l'upload", "error");
        }
      };

      reader.readAsDataURL(file);
    }

      if (!currentUser) {
        gallery.innerHTML = '<p style="text-align: center; color: var(--text-dim); grid-column: 1 / -1;">Connectez-vous pour voir votre galerie</p>';
        return;
      }

      try {
        const snapshot = await db.collection('users')
          .doc(currentUser.uid)
          .collection('gallery')
          .orderBy('createdAt', 'desc')
          .limit(50)
          .get();

        if (snapshot.empty) {
          gallery.innerHTML = '<p style="text-align: center; color: var(--text-dim); grid-column: 1 / -1;">Aucune image dans la galerie</p>';
          return;
        }

        snapshot.forEach(doc => {
          const imageData = doc.data();
          const img = document.createElement("img");
          img.src = imageData.url;
          img.title = "Cliquer pour utiliser cette image";
          img.onclick = () => {
            document.getElementById("ranking-image").value = imageData.url;
            updateEmbed();
            hideGallery();
            showMessage("‚úÖ Image s√©lectionn√©e", "success");
          };
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error('Erreur de chargement de la galerie:', error);
        gallery.innerHTML = '<p style="text-align: center; color: var(--text-dim); grid-column: 1 / -1;">Erreur de chargement de la galerie</p>';
      }
    }

    function showGallery() {
      document.getElementById("gallery-modal").style.display = "flex";
      renderGallery();
    }

    function hideGallery() {
      document.getElementById("gallery-modal").style.display = "none";
    }

    // Fermer la modal en cliquant √† l'ext√©rieur
    window.onclick = function(event) {
      const modal = document.getElementById("gallery-modal");
      if (event.target === modal) {
        hideGallery();
      }
    }

    // Raccourcis clavier
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        hideGallery();
      }
      if (event.ctrlKey && event.key === 'Enter') {
        sendEmbed();
      }
    });

    // Initialisation
    document.addEventListener('DOMContentLoaded', () => {
      updateEmbed();
      console.log('üöÄ Discembed Creator initialis√© avec Firebase');
    });
  </script>
</body>
</html>
