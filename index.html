<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire Intelligent de Budget</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success: linear-gradient(135deg, #81FBB8 0%, #28C76F 100%);
            --danger: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --dark: #0a0a0a;
            --surface: rgba(255, 255, 255, 0.05);
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            min-height: 100vh;
            color: var(--text);
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            z-index: -1;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            background: var(--primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .form-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group select option {
            background: #1a1a1a;
            color: #ffffff;
            padding: 0.5rem;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .input-group input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-accent {
            background: var(--accent);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .table-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            color: white;
            padding: 1.5rem 1rem;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .table td {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: scale(1.01);
        }

        .table td[contenteditable="true"] {
            cursor: text;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .table td[contenteditable="true"]:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .table td[contenteditable="true"]:focus {
            outline: 2px solid #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .delete-btn {
            background: var(--danger);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary);
        }

        .stat-card:nth-child(2)::before {
            background: var(--success);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card:nth-child(2) .stat-value {
            background: var(--success);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .file-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .file-input {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-section {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .file-actions {
                flex-direction: column;
            }

            .table-container {
                overflow-x: auto;
            }

            .table {
                min-width: 600px;
            }
        }

        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Budget Master Pro</h1>
            <p class="subtitle">Gérez vos finances avec style et intelligence</p>
        </div>

        <div class="glass-card fade-in">
            <div class="form-section">
                <div class="input-group">
                    <input id="titre" placeholder="Titre de l'opération">
                </div>
                <div class="input-group">
                    <input id="montant" type="number" placeholder="Montant (€)">
                </div>
                <div class="input-group">
                    <input id="date" placeholder="Date">
                </div>
                <div class="input-group">
                    <select id="categorie">
                        <option>Alimentation</option>
                        <option>Loisirs</option>
                        <option>Abonnements</option>
                        <option>Transport</option>
                        <option>Santé</option>
                        <option>Éducation</option>
                        <option>Autres</option>
                    </select>
                </div>
                <div class="input-group">
                    <select id="type">
                        <option value="depense">💸 Dépense</option>
                        <option value="revenu">💰 Revenu</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary" onclick="ajouterOperation()">
                ✨ Ajouter l'opération
            </button>
        </div>

        <div class="glass-card fade-in search-section">
            <input id="search" class="search-input" placeholder="🔍 Rechercher par titre, montant ou catégorie..." oninput="actualiserTableau()">
        </div>

        <div class="glass-card fade-in">
            <div class="file-actions">
                <input type="file" id="fileInput" class="file-input" onchange="importJSON(event)">
                <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click();">
                    📥 Importer JSON
                </button>
                <button class="btn btn-accent" onclick="exportJSON()">
                    📤 Exporter JSON
                </button>
            </div>
        </div>

        <div class="stats-grid fade-in">
            <div class="stat-card">
                <div class="stat-value" id="totalDepense">0€</div>
                <div class="stat-label">Total Dépenses</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="argentRestant">0€</div>
                <div class="stat-label">Solde Restant</div>
            </div>
        </div>

        <div class="table-container fade-in">
            <table class="table">
                <thead>
                    <tr>
                        <th>📝 Titre</th>
                        <th>💰 Montant</th>
                        <th>📅 Date</th>
                        <th>🏷️ Catégorie</th>
                        <th>📊 Type</th>
                        <th>⚡ Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        flatpickr("#date", {
            dateFormat: "d/m/Y",
            locale: "fr",
            theme: "dark"
        });

        let operations = [];

        function actualiserTableau() {
            const tbody = document.getElementById('tbody');
            const searchTerm = document.getElementById('search').value.toLowerCase();
            tbody.innerHTML = '';
            
            let totalDepense = 0;
            let totalRevenu = 0;
            
            const filteredOperations = operations.filter(op => 
                op.titre.toLowerCase().includes(searchTerm) ||
                op.montant.toString().includes(searchTerm) ||
                op.categorie.toLowerCase().includes(searchTerm)
            );
            
            filteredOperations.forEach((op, i) => {
                const originalIndex = operations.indexOf(op);
                const typeIcon = op.type === 'depense' ? '💸' : '💰';
                const typeClass = op.type === 'depense' ? 'text-danger' : 'text-success';
                
                tbody.innerHTML += `
                    <tr class="fade-in">
                        <td contenteditable="true" onblur="modifierOperation(${originalIndex}, 'titre', this.innerText)">${op.titre}</td>
                        <td contenteditable="true" onblur="modifierOperation(${originalIndex}, 'montant', this.innerText)">${op.montant}€</td>
                        <td contenteditable="true" onblur="modifierOperation(${originalIndex}, 'date', this.innerText)">${op.date}</td>
                        <td contenteditable="true" onblur="modifierOperation(${originalIndex}, 'categorie', this.innerText)">${op.categorie}</td>
                        <td class="${typeClass}">${typeIcon} ${op.type}</td>
                        <td>
                            <button class="delete-btn" onclick="supprimerOperation(${originalIndex})">
                                🗑️
                            </button>
                        </td>
                    </tr>
                `;
                
                if (op.type === 'depense') {
                    totalDepense += parseFloat(op.montant) || 0;
                } else {
                    totalRevenu += parseFloat(op.montant) || 0;
                }
            });
            
            document.getElementById('totalDepense').innerText = totalDepense.toFixed(2) + '€';
            document.getElementById('argentRestant').innerText = (totalRevenu - totalDepense).toFixed(2) + '€';
            
            // Changer la couleur du solde selon s'il est positif ou négatif
            const soldeElement = document.getElementById('argentRestant');
            const solde = totalRevenu - totalDepense;
            if (solde < 0) {
                soldeElement.style.background = 'var(--danger)';
            } else {
                soldeElement.style.background = 'var(--success)';
            }
            soldeElement.style.backgroundClip = 'text';
            soldeElement.style.webkitBackgroundClip = 'text';
            soldeElement.style.webkitTextFillColor = 'transparent';
        }

        function ajouterOperation() {
            const titre = document.getElementById('titre').value.trim();
            const montant = document.getElementById('montant').value.trim();
            const date = document.getElementById('date').value.trim() || new Date().toLocaleDateString('fr-FR');
            const categorie = document.getElementById('categorie').value;
            const type = document.getElementById('type').value;
            
            if (!titre || !montant) {
                Swal.fire({
                    title: 'Erreur',
                    text: 'Titre et montant sont requis',
                    icon: 'error',
                    background: '#252732',
                    color: '#fff',
                    confirmButtonColor: '#667eea'
                });
                return;
            }
            
            operations.push({ titre, montant: parseFloat(montant), date, categorie, type });
            
            // Vider les champs
            document.getElementById('titre').value = '';
            document.getElementById('montant').value = '';
            document.getElementById('date').value = '';
            
            actualiserTableau();
            
            Swal.fire({
                title: 'Succès!',
                text: 'Opération ajoutée avec succès',
                icon: 'success',
                background: '#252732',
                color: '#fff',
                confirmButtonColor: '#667eea',
                timer: 1500,
                showConfirmButton: false
            });
        }

        function modifierOperation(index, champ, valeur) {
            if (champ === 'montant') {
                valeur = parseFloat(valeur) || 0;
            }
            operations[index][champ] = valeur;
            actualiserTableau();
        }

        function supprimerOperation(index) {
            Swal.fire({
                title: 'Êtes-vous sûr?',
                text: "Cette action ne peut pas être annulée!",
                icon: 'warning',
                showCancelButton: true,
                background: '#252732',
                color: '#fff',
                confirmButtonColor: '#ff6b6b',
                cancelButtonColor: '#667eea',
                confirmButtonText: 'Oui, supprimer!',
                cancelButtonText: 'Annuler'
            }).then((result) => {
                if (result.isConfirmed) {
                    operations.splice(index, 1);
                    actualiserTableau();
                    Swal.fire({
                        title: 'Supprimé!',
                        text: 'L\'opération a été supprimée.',
                        icon: 'success',
                        background: '#252732',
                        color: '#fff',
                        confirmButtonColor: '#667eea',
                        timer: 1500,
                        showConfirmButton: false
                    });
                }
            });
        }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        operations = data;
                        actualiserTableau();
                        Swal.fire({
                            title: 'Succès!',
                            text: 'Données importées avec succès',
                            icon: 'success',
                            background: '#252732',
                            color: '#fff',
                            confirmButtonColor: '#667eea'
                        });
                    } else {
                        throw new Error("Format JSON invalide");
                    }
                } catch (error) {
                    Swal.fire({
                        title: 'Erreur',
                        text: 'Fichier JSON non valide',
                        icon: 'error',
                        background: '#252732',
                        color: '#fff',
                        confirmButtonColor: '#667eea'
                    });
                }
            };
            reader.readAsText(file);
        }

        function exportJSON() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(operations, null, 2));
            const a = document.createElement('a');
            a.href = dataStr;
            a.download = `budget_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            Swal.fire({
                title: 'Exporté!',
                text: 'Vos données ont été exportées avec succès',
                icon: 'success',
                background: '#252732',
                color: '#fff',
                confirmButtonColor: '#667eea',
                timer: 1500,
                showConfirmButton: false
            });
        }

        // Initialiser l'affichage
        actualiserTableau();

        // Ajouter des animations au chargement
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.fade-in');
            cards.forEach((card, index) => {
                card.style.animationDelay = `${index * 0.1}s`;
            });
        });

        // Raccourci clavier pour ajouter une opération
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                ajouterOperation();
            }
        });
    </script>
</body>
</html>
